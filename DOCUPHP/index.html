    <script>
        const toggleButton = document.getElementById("toggle");
        const sections = document.querySelectorAll("section");
  
        toggleButton.addEventListener("click", () => {
          document.body.classList.toggle("dark-mode");
  
          // Récupérer le texte actuel du bouton
          const currentText = toggleButton.textContent.trim();
  
          // Modifier le texte du bouton en fonction du mode actuel
          if (currentText === "Mode clair") {
            toggleButton.textContent = "Mode sombre";
          } else if (currentText === "Mode sombre") {
            toggleButton.textContent = "Mode clair";
          }
          // Ajouter ou supprimer les classes de style en fonction du mode actuel
          toggleButton.classList.toggle("toggleLightButton");
          toggleButton.classList.toggle("toggleDarkButton");
        });
  
        document.addEventListener("DOMContentLoaded", () => {
          // Sélectionnez tous les éléments <li> de la navigation
          const menuItems = document.querySelectorAll("nav ul > li");
  
          // Parcourir tous les éléments <li> et ajouter un gestionnaire d'événements clic
          menuItems.forEach((item) => {
            item.addEventListener("click", (event) => {
              // Trouver le sous-menu (ul.sub-menu) à l'intérieur de l'élément <li>
              const subMenu = item.querySelector(".sub-menu");
  
              // Vérifiez si le clic a été effectué sur le sous-menu lui-même
              const isSubMenuClick = event.target.closest(".sub-menu") !== null;
  
              // Si le clic n'a pas été effectué sur le sous-menu
              if (!isSubMenuClick) {
                // Empêcher le comportement par défaut du lien principal
                event.preventDefault();
  
                // Vérifiez si le sous-menu existe et basculez sa visibilité
                if (subMenu) {
                  subMenu.classList.toggle("show-sub-menu");
                }
              }
            });
          });
        });
  
  // Sélectionnez le bouton avec la classe "copy"
  const copyButton = document.querySelector('.copy');
  
  // Ajoutez un gestionnaire d'événements au clic sur le bouton "copy"
  copyButton.addEventListener('click', () => {
      // Récupérez le texte contenu dans le bouton
      const buttonText = copyButton.textContent;
  
      // Créez un nouvel élément textarea dans le document
      const textArea = document.createElement('textarea');
      textArea.value = buttonText; // Définissez la valeur du textarea avec le texte du bouton
  
      // Ajoutez le textarea au document (il n'est pas visible à l'écran)
      document.body.appendChild(textArea);
  
      // Sélectionnez le texte dans le textarea
      textArea.select();
      
      // Copiez le texte sélectionné dans le presse-papiers du système
      document.execCommand('copy');
  
      // Supprimez le textarea du document
      document.body.removeChild(textArea);
  
      // Facultatif : Affichez une confirmation à l'utilisateur
      alert('Texte copié : ' + buttonText);
  });
      </script>
  </body>
